<div class="p-3 m-0 border-0 bd-example m-0 border-0">
  <div class="card" style="width: 18rem;">
    <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="Marcador de posición: límite de imagen" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">
        Image cap</text>

    </svg>-->
    <img [src]="curso.imagen" class="bd-placeholder-img card-img-top" width="100%" height="180">
    <div class="card-body">
      <h5 class="card-title">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">{{curso.nombre}}</font>
        </font>
      </h5>
      <p class="card-text">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">{{curso.descripcion}}</font>
        </font>
      </p>
      <p class="card-text">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">id: {{curso.id}}</font>
        </font>
      </p>
      <a href="#" class="btn btn-primary" (click)="inscribir()">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">Inscribirme</font>
        </font>
      </a>
    </div>
  </div>
</div>
