<p>create works!</p>
<button type="button" class="btn btn-primary" [routerLink]="['/users/index' ]">Index</button>
<h1>{{ ( user.id )? 'Editar' : 'Nuevo' }} User</h1>
<div class="container">
    <form>
        <div class="form-group">
          <label for="formGroupUsernameInput">Username</label>
          <input type="text" class="form-control" id="formGroupUsernameInput" placeholder="username" [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
          <label for="formGroupPasswordInput">Password</label>
          <input type="text" class="form-control" id="formGroupPasswordInput" placeholder="password" [(ngModel)]="user.password" name="password">
        </div>
        <div class="form-group">
            <label for="formGroupApellidoInput">Apellido</label>
            <input type="text" class="form-control" id="formGroupApellidoInput" placeholder="apellido" [(ngModel)]="user.apellido" name="apellido">
        </div>
        <div class="form-group">
            <label for="formGroupNombreInput">Password</label>
            <input type="text" class="form-control" id="formGroupNombreInput" placeholder="nombre" [(ngModel)]="user.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="formGroupEmailInput">Email</label>
            <input type="text" class="form-control" id="formGroupEmailInput" placeholder="Email" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="guardar()">{{ ( user.id )? 'Actualizar' : 'Crear' }}</button>
        </div>
      </form>
      
</div>
