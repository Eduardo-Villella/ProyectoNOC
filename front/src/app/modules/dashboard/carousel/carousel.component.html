<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="./assets/images/aviso.png" class="d-block w-100" alt="Primera imagen">
    </div>
    <div class="carousel-item active">
      <img src="./assets/images/curso.png" class="d-block w-100" alt="Primera imagen">
    </div>
    <div class="carousel-item">
      <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Marcador de posición: tercera diapositiva"
        preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333" dy=".3em">Third
          slide</text>
      </svg>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">Anterior</font>
      </font>
    </span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">
      <font style="vertical-align: inherit;">
        <font style="vertical-align: inherit;">Próximo</font>
      </font>
    </span>
  </button>
</div>
